    <form id="form" align=center>
        <div id="formTitle">
            <label>Cadastro de Semideus</label>
        </div>
        <div class="input">
            <label>Nome</label>
            <input id="nome" type="text" placeholder="Nome completo">
        </div>
        <div class="input">
            <label>Idade</label>
            <input id="idade" type="number" placeholder="Anos completos">
        </div>
        <div class="select">
            <label>Parentesco divino</label>
            <select id="divine">
                <option selected disabled>Selecione</option>
                <option value="1">Afrodite / Vênus</option>
                <option value="2">Apolo / Febo</option>
                <option value="3">Ares / Marte</option>
                <option value="4">Atena / Minerva</option>
                <option value="5">Caçadora de Ártemis / Diana</option>
                <option value="6">Deméter / Ceres</option>
                <option value="7">Dionísio / Baco</option>
                <option value="8">Hades / Plutão</option>
                <option value="9">Hefesto / Vulcano</option>
                <option value="10">Hera / Juno</option>
                <option value="11">Hermes / Mercúrio</option>
                <option value="12">Poseidon / Netuno</option>
                <option value="13">Zeus / Júpiter</option>
            </select>
            </label>
        </div>
        <div class="select">
            <label>Acampamento</label>
            <select id="camp">
                <option selected disabled>Selecione</option>
                <option value="1">Meio-Sangue (GREGO)</option>
                <option value="2">Júpiter (ROMANO)</option>
            </select>
        </div>
        <br>
        <button type="button" onclick="enviar()">Efetuar cadastro</button>
    </form>
